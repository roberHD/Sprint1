<!DOCTYPE html>
<html>
<head>
    <title>B-03 Grid</title>
    <style>
        .row { display: flex; flex-wrap: wrap; margin: 0 -10px; }
        .col-12 { flex: 0 0 100%; max-width: 100%; padding: 0 10px; }
        .col-6 { flex: 0 0 50%; max-width: 50%; padding: 0 10px; }
        body { font-family: Arial; padding: 20px; }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-12">Resumen Pedido - Total $15000</div> 
    </div>
    <div class="row">
        <div class="col-6">
            <label>Retiro en local</label><br>
            <input type="radio" name="opcion" checked>
        </div>
        <div class="col-6">
            <label>Delivery</label><br>
            <input type="radio" name="opcion">
            <input type="text" placeholder="Dirección">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button>Confirmar Pedido</button>
        </div>
    </div>
    <div class="row" style="display: none;"> 
        <div class="col-12">Pedido confirmado con éxito - #12345</div>
    </div>
    <div class="row" style="display: none;">
        <div class="col-12">Debe ingresar dirección para envío</div>
    </div>
</body>
</html>
